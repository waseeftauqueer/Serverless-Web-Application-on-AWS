<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
    <style>
        body {
            background-color: #1a1a1a; /* Dark background */
            color: #e0e0e0; /* Light text */
            font-family: 'Arial', sans-serif; /* Clean font */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative; /* For footer positioning */
        }

        h1 {
            color: #bb86fc; /* Purple accent for heading */
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 2rem;
            background-color: #2c2c2c; /* Darker container background */
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Subtle shadow */
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #bb86fc; /* Purple accent for labels */
            font-weight: bold;
        }

        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
            border: 1px solid #444; /* Dark border */
            border-radius: 8px; /* Rounded corners */
            background-color: #333; /* Dark input background */
            color: #e0e0e0; /* Light text */
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #bb86fc; /* Purple accent on focus */
        }

        input[type="submit"] {
            background-color: #bb86fc; /* Purple accent for buttons */
            color: #1a1a1a; /* Dark text */
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #9a67ea; /* Lighter purple on hover */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #444; /* Dark border */
        }

        th {
            background-color: #333; /* Dark header background */
            color: #bb86fc; /* Purple accent for header text */
            font-weight: bold;
        }

        tbody tr:hover {
            background-color: #3a3a3a; /* Hover effect for rows */
        }

        #studentSaved {
            color: #4caf50; /* Green for success message */
            text-align: center;
            margin-top: 1rem;
        }

        /* Footer styling */
        .footer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #bb86fc; /* Purple accent */
            font-size: 0.9rem;
        }

        .footer img {
            width: 30px; /* Adjust logo size */
            height: 30px;
            border-radius: 50%; /* Circular logo */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Save and View Student Data</h1>
        <label for="studentid">Student ID:</label>
        <input type="text" name="studentid" id="studentid">
        
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        
        <label for="class">Class:</label>
        <input type="text" name="class" id="class">
        
        <label for="age">Age:</label>
        <input type="text" name="age" id="age">
        
        <input type="submit" id="savestudent" value="Save Student Data">
        <p id="studentSaved"></p>
        
        <input type="submit" id="getstudents" value="View all Students">
        
        <div id="showStudents">
            <table id="studentTable">
                <colgroup>
                    <col style="width:20%">
                    <col style="width:20%">
                    <col style="width:20%">
                    <col style="width:20%">
                </colgroup>
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Student data will be displayed here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer with logo and credit -->
    <div class="footer">
        <span>Created by Waseef Tauqueer</span>
        <img src="./Group 3 1.png" alt="Logo"> <!-- Replace with your logo -->
    </div>

    <script src="scripts.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
</body>
</html>
